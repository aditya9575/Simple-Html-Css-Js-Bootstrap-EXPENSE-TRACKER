<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid">
        <h1>Expense Tracker</h1>
  <br><br><br><br><br>
<form id="expenseTrackerForm">

    <label for="expAmt">Choose expenseamount:</label>
    <input type="number" id="expAmt" name="expenseamount">

    <label for="expDesc">Choose description</label>
    <input type="text"  id="expDesc" name="expensedescription">


    <label for="expCate">Choose a category</label>
    <select id="expCate" name="expensecategory">
        <option value="" disabled selected></option>
        <option value="Fuel">Fuel</option>
        <option value="Food">Food</option>
        <option value="Electricity">Electricity</option>
        <option value="Movies">Movies</option>
    </select>

    <button type="submit">Add Expense</button>
</form>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
